<!DOCTYPE html>
<html>
<head>
    <title>Food Image Recognition & Nutrition Visualization</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Your styles here */
    </style>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
<div class="jumbotron text-center">
    <h1>Results</h1>
</div>

<ul>
    <li><a href="/recognize">Click here to go back and upload more images.</a></li>
</ul>

{% for p in pack %}
    <fieldset>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <img src="{{ p.image }}" width="400" height="400" />
                </div>
                <div class="col-sm-4">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Probability(%)</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for key, value in p.result.items() %}
                                <tr>
                                    <td>{{ key }}</td>
                                    <td>{{ value }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <a href="{{ p.food }}" target="_blank">Click here for more nutrition information.</a>
                </div>
                <div class="col-sm-4">
                    <form action="/update" method="POST">
                        <span>Enter quantity for food (g):</span>
                        <input type="number" name="q" value="{{ p.quantity }}" />
                        <input type="submit" name="s" value="Submit" />
                    </form>
                </div>
            </div>
        </div>
    </fieldset>
{% endfor %}

<h2 align="center">Nutrition Report</h2>
<div id="piechart" style="height: 500px; margin:auto;"></div>

<script type="text/javascript">
    google.charts.load('current', {'packages': ['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        let dataset = [];
        dataset.push(['name', 'value']);
        let wholefood = {{ whole_nutrition | tojson }};
        console.log('Whole Nutrition Data:', wholefood);
        wholefood.forEach(element => dataset.push([element.name, element.value]));
        console.log(dataset);
        let data = google.visualization.arrayToDataTable(dataset);
        let options = { is3D: false };
        let chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
    }
</script>
</body>
</html>
